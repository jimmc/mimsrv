<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mim-image">
  <template>
    <style>
      :host {
      }
      #imgContainer {
        height: 100%;
        width: 100%;
      }
      #img {
        display: block;
        margin: auto;
      }
      .zero {
        position: absolute;
        width: 0;
        height: 0;
      }
      [hidden] {
        display: none !important;
      }
    </style>
    <div id="imgContainer" tabindex=0>
      <a id="imgWrapper">
        <img id="img" src="[[imgsrc]]" on-error="errorloading">
        <img id="nextimg" class="zero" hidden$=true src="[[nextimgsrc]]">
      </a>
    </div>
  </template>
</dom-module>

<script src="mim-image.js"></script>
